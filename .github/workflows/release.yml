name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
            include_systemd: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64
            include_systemd: true
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64
            include_systemd: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x86_64
            include_systemd: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Prepare package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist/ddns-rust
          cp target/${{ matrix.target }}/release/ddns-rust dist/ddns-rust/
          cp config.example.toml dist/ddns-rust/
          cp README.md dist/ddns-rust/
          if [ "${{ matrix.include_systemd }}" = "true" ]; then
            cp -r deploy dist/ddns-rust/
          fi
          cd dist
          tar -czvf ddns-rust-${{ matrix.name }}.tar.gz ddns-rust

      - name: Prepare package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist/ddns-rust
          Copy-Item target/${{ matrix.target }}/release/ddns-rust.exe dist/ddns-rust/
          Copy-Item config.example.toml dist/ddns-rust/
          Copy-Item README.md dist/ddns-rust/
          cd dist
          tar -czvf ddns-rust-${{ matrix.name }}.tar.gz ddns-rust

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ddns-rust-${{ matrix.name }}
          path: dist/ddns-rust-${{ matrix.name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
